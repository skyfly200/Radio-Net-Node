<html>
<head>
  <title>Radio DJ Controls</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css" media="screen" charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="/js/radio-dj.js"></script>
  <script type="text/javascript">
    function selectHandler(e) {
      var selection = table.getSelection()[0].row;
      alert(JSON.stringify(data.getValue(selection,1)+" - "+data.getValue(selection,0)));
    }

    // Callback that creates and populates a data table,
    // instantiates the pie chart, passes in the data and
    // draws it.
    function drawChart() {
      playQueue( function(resp, stat) {
        // Create the data table.
        data = new google.visualization.DataTable();
        data.addColumn('string', 'Artist');
        data.addColumn('string', 'Title');

        console.log(resp);

        $.each(resp, function(i, x) {
          data.addRow([x.artist, x.title]);
        });

        // Instantiate our chart
        table = new google.visualization.Table(document.getElementById('queue_table'));

        google.visualization.events.addListener(table, 'select', selectHandler);

        table.draw(data, options);
      });
    }

    function updateDisplay() {
      displayCurrent('#current_info_string', drawChart);
    }

    $(document).ready( function() {
      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['table']});

      // Set chart options
      options = {
        showRowNumber: true,
        'title':'Upcoming Tracks',
        'width':400,
        'height':350
      };

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // get current track and display
      displayCurrent('#current_info_string');

      // update current song title and queue every n seconds
      var interval = 1000;
      setInterval(updateDisplay, interval);

    });


  </script>
</head>
<body>
  <div id='wrapper'>
    <h1>Radio DJ Controls</h1>
    <div id="current_info">
      <h3>Now Playing: <div id="current_info_string"></div></h3>
    </div>
    <div class="buttons">
      <button onclick="pause(0)">Play</button>
      <button onclick="pause(1)">Pause</button>
      <button onclick="restart()">Restart</button>
      <button onclick="next()">Next</button>
      <button onclick="stop()">Stop</button>
      <button onclick="clear()">Clear Playlist</button>
      <button onclick="loadFile(1643)">Way High Stream</button>
    </div>
    <div class="info">
      <div id="queue_table"></div>
    </div>
  </div>
</body>
</html>
