<html>
<head>
  <title>Radio DJ Events</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css" media="screen" charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="/js/moment.min.js"></script>
  <script src="/js/radio-dj.js"></script>
  <script type="text/javascript">
    function displaySelected(e) {
      selection = table.getSelection();
      if (selection[0]) {
        eventID = data.getValue(selection[0].row,0);
        getEvent(eventID, function(resp, stat) {
          if (resp != undefined) {
            var x = resp[0];
            displayEventInfo(x);
          }
        });
      }
    }

    function displayEventInfo(x) {
      $('#event_name').text(x.name);
      $('#event_type').text(event_run_types[x.type]);
      $('#event_datetime').text(formatDateTime(x));
      $('#event_category').text(x.category);
      $('#event_enabled').text("Enabled: "+x.enabled);
      $('#event_ID').text("ID: "+x.ID);
      $('#event_data').text(x.data);
    }

    function deleteSelected() {
      // propt for verify
      var selected = table.getSelection()[0].row;
      //console.log(selected);
      if (selected>=0) {
        var title = data.getValue(selected, 0);
        var conf = confirm("Are you shure you want to delete event " + title + "?");
      } else { var conf = false; }
      if (conf) {
        deleteEvent(eventID, function(resp, stat) {
          drawChart();
          refreshEvents();
          $('#event_info').text('');
        });
      }
    }

    function editEvent() {
      var id = data.getValue(table.getSelection()[0].row, 0);
      loadEvent(id);
    }

    function copyEvent() {
      var id = data.getValue(table.getSelection()[0].row, 0);
      loadEvent(id, true);
    }

    // Callback that creates and populates a data table,
    // instantiates the pie chart, passes in the data and
    // draws it.
    function drawChart() {
      getEvents( function(resp, stat) {
        // Create the data table.
        data = new google.visualization.DataTable();
        data.addColumn('number', 'ID');
        data.addColumn('string', 'Title');
        data.addColumn('string', 'Time & Date');
        data.addColumn('string', 'Category');
        data.addColumn('string', 'Enabled');

        console.log(resp);

        // dynamicly set height by number of items up to max
        options.height = 19;
        var heightMax = 600;
        var itemHeight = 40;

        $.each(resp, function(i, x) {
          data.addRow([x.ID, x.name, formatDateTime(x), x.category, x.enabled]);
          if (options.height + itemHeight <= heightMax) { options.height += itemHeight; }
        });

        // Instantiate our chart
        table = new google.visualization.Table(document.getElementById('queue_table'));

        google.visualization.events.addListener(table, 'select', displaySelected);

        table.draw(data, options);
      });
    }

    $(document).ready( function() {
      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['table']});

      // Set chart options
      options = {
        'title':'Events'
      };

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      eventID = -1;
      selection = -1;

    });


  </script>
</head>
<body>
  <div id='wrapper'>
    <h1>Radio DJ Events</h1>
    <div class="buttons">
      <button onclick="refreshEvents(drawChart)">Refresh Events</button>
      <button onclick="editEvent()">Edit Event</button>
      <button onclick="copyEvent()">Copy Event</button>
      <button onclick="deleteSelected()">Delete Event</button>
      <button onclick="loadEvent()">New Event</button>
    </div>
    <div class="info">
      <div id="queue_table"></div>
      <div id="event_info">
        <div id="event_ID"></div>
        <div id="event_name"></div>
        <div id="event_category"></div>
        <div id="event_type"></div>
        <div id="event_datetime"></div>
        <div id="event_enabled"></div>
        <div id="event_data"></div>
      </div>
    </div>
  </div>
</body>
</html>
